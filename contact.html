<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tourism - Contact</title>
  </head>
  <body>
    <nav id="navbar" class="w-full absolute z-50"></nav>
    <header id="header"></header>
    <main class="mt-10 sm:mt-20">
      <div
        class="container mx-auto px-4 sm:px-4 md:py-0 md:px-4 lg:px-10 xl:px-16 mb-10"
      >
        <div
          class="grid grid-cols-1 md:grid-cols-6 md:grid-rows-5 gap-4 md:p-6"
          style="direction: ltr"
        >
          <!-- Contact Details Section -->
          <div
            class="bg-white rounded-lg md:shadow md:p-6 flex flex-col space-y-4 col-span-1 md:col-span-3 md:row-span-3 order-2 md:order-none"
          >
            <h2 class="text-2xl font-black mb-5">بيانات التواصل</h2>
            <div class="flex items-center">
              <i class="fas fa-map-marker-alt fa-xl"></i>
              <span class="mr-3">جدة المملكة العربية السعودية</span>
            </div>
            <div class="flex items-center">
              <i class="fa-solid fa-phone fa-lg"></i>
              <a href="tel:+201096030194" class="hover:underline mr-3"
                >+9665554444422</a
              >
            </div>
            <div class="flex items-center">
              <i class="fa-brands fa-whatsapp fa-xl"></i>
              <a href="https://wa.me/+201096030194" class="hover:underline mr-3"
                >+9665554444422</a
              >
            </div>
            <div class="flex items-center">
              <i class="fas fa-envelope fa-lg"></i>
              <a href="mailto:info@domainname.com" class="hover:underline mr-3"
                >info@domainname.com</a
              >
            </div>
            <div class="flex items-center">
              <i class="fab fa-twitter fa-lg"></i>
              <a href="#" class="hover:underline mr-3">@tourimatic</a>
            </div>
            <div class="flex items-center">
              <i class="fab fa-instagram fa-lg"></i>
              <a href="#" class="hover:underline mr-3">@tourimatic</a>
            </div>
            <div class="flex items-center">
              <i class="fab fa-facebook fa-lg"></i>
              <a href="#" class="hover:underline mr-3">@tourimatic</a>
            </div>
          </div>
          <!-- Contact Form Section -->
          <div
            class="bg-white rounded-lg md:shadow md:p-6 col-span-1 md:col-span-3 md:row-span-5 order-1 md:order-none"
          >
            <form action="#">
              <div class="flex flex-col space-y-4">
                <h2 class="text-2xl font-black mb-5">أرسل لنا</h2>
                <label for="name" class="text-xl font-semibold">الاسم</label>
                <input
                  type="text"
                  id="name"
                  placeholder="الاسم"
                  class="form-input focus:outline-none p-2 border-2 border-gray-300 focus:border-[#4CCAF2]"
                />
                <label for="email" class="text-xl font-semibold"
                  >البريد الإلكتروني</label
                >
                <input
                  type="email"
                  id="email"
                  placeholder="ex.mail@gmail.com"
                  class="form-input focus:outline-none p-2 border-2 border-gray-300 focus:border-[#4CCAF2]"
                />
                <label for="title" class="text-xl font-semibold"
                  >عنوان الرسالة</label
                >
                <textarea
                  placeholder="عنوان الرسالة"
                  id="title"
                  class="form-input focus:outline-none p-2 border-2 border-gray-300 focus:border-[#4CCAF2] resize-none"
                  rows="1"
                ></textarea>
                <label for="msg" class="text-xl font-semibold">الرسالة</label>
                <textarea
                  placeholder="الرسالة"
                  id="msg"
                  class="form-input focus:outline-none p-2 border-2 border-gray-300 focus:border-[#4CCAF2] resize-none"
                  rows="5"
                ></textarea>
                <button
                  type="submit"
                  class="w-full md:w-32 h-12 text-lg font-semibold bg-[#4CCAF2] hover:bg-[#47bee2] transition-all duration-200 text-white rounded-full p-2"
                >
                  إرسال
                </button>
              </div>
            </form>
          </div>
          <!-- Map Image Section -->
          <div
            class="col-span-1 mt-5 md:mt-0 md:col-span-3 md:row-span-2 md:col-start-1 md:row-start-4 order-3 md:order-none"
          >
            <img
              src="./assets/map.png"
              alt="Map Image"
              class="w-full h-[250px] md:h-full rounded-lg"
            />
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
      <div id="floatBtns"></div>
    </main>
    <script src="components/navbar/navbar.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="components/float-buttons/float-buttons.js"></script>
  </body>
</html>
