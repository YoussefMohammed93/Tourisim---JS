<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tourism - Images</title>
  </head>
  <body>
    <!-- Navbar component -->
    <nav id="navbar" class="w-full absolute z-50"></nav>
    <header id="header"></header>
    <main class="mt-16 sm:mt-24 relative z-10">
      <section
        class="container mx-auto px-4 sm:px-4 md:py-0 md:px-4 lg:px-10 xl:px-16 mb-10"
      >
        <div class="flex justify-center">
          <div
            class="tabs flex items-center border border-[#4CCAF2] rounded-full p-2"
          >
            <button
              id="tab1"
              class="text-[#555] duration-200 transition-all text-lg font-semibold rounded-full px-5 py-2 mx-1 active"
              onclick="switchTab('tab1')"
            >
              إسم القسم
            </button>
            <button
              id="tab2"
              class="bg-[#4CCAF2] transition-all duration-200 text-white text-lg font-semibold rounded-full px-5 py-2 mx-1"
              onclick="switchTab('tab2')"
            >
              إسم القسم
            </button>
          </div>
        </div>
        <div
          id="grid2"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10 hidden"
        >
          <div class="col-span-1">
            <img
              src="./assets/image-2.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
          <div class="col-span-1">
            <img
              src="./assets/image-1.png"
              alt="image-img"
              class="object-cover rounded-xl w-ful h-[280px]"
            />
          </div>
          <div class="col-span-1">
            <img
              src="./assets/blog-3.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
          <div class="col-span-1">
            <img
              src="./assets/blog-3.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
        </div>
        <div
          id="grid1"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10"
        >
          <div class="col-span-1">
            <img
              src="./assets/image-10.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
          <div class="col-span-1">
            <img
              src="./assets/image-2.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
          <div class="col-span-1">
            <img
              src="./assets/blog-3.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
          <div class="col-span-1">
            <img
              src="./assets/blog-1.png"
              alt="image-img"
              class="object-cover rounded-xl w-full h-[280px]"
            />
          </div>
        </div>
        <div id="pagination" class="flex justify-center mt-16"></div>
      </section>
      <section
        class="container mx-auto sm:px-4 md:py-10 md:px-4 lg:px-10 xl:px-16 py-10 sm:py-0"
        id="banner"
      ></section>
      <footer id="footer"></footer>
      <div id="floatBtns"></div>
    </main>
    <script src="components/header/header.js"></script>
    <script src="components/navbar/navbar.js"></script>
    <script src="components/banner/banner.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="components/float-buttons/float-buttons.js"></script>
    <script>
      let currentPage = 1;
      const itemsPerPage = 3;

      function switchTab(tabId) {
        const tabs = document.querySelectorAll(".tabs button");
        tabs.forEach((tab) =>
          tab.classList.remove("active", "bg-[#4CCAF2]", "text-white")
        );
        tabs.forEach((tab) => tab.classList.add("text-[#555]"));

        const activeTab = document.getElementById(tabId);
        activeTab.classList.add("active", "bg-[#4CCAF2]", "text-white");

        const grid1 = document.getElementById("grid1");
        const grid2 = document.getElementById("grid2");

        if (tabId === "tab1") {
          grid1.classList.remove("hidden");
          grid2.classList.add("hidden");
          currentPage = 1;
          displayPage(grid1, currentPage);
          setupPagination(grid1);
        } else {
          grid2.classList.remove("hidden");
          grid1.classList.add("hidden");
          currentPage = 1;
          displayPage(grid2, currentPage);
          setupPagination(grid2);
        }
      }

      function setupPagination(grid) {
        const items = grid.children;
        const totalPages = Math.ceil(items.length / itemsPerPage);
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = "";

        const prevButton = document.createElement("button");
        prevButton.innerHTML = "&lt;&lt;";
        prevButton.disabled = currentPage === 1;
        prevButton.onclick = () => changePage(-1, grid);
        paginationContainer.appendChild(prevButton);

        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement("button");
          pageButton.innerHTML = i;
          pageButton.className = `mx-1 px-3 py-1 ${
            i === currentPage ? "border-2 border-sky-500" : "border-2"
          }`;
          pageButton.onclick = () => goToPage(i, grid);
          paginationContainer.appendChild(pageButton);
        }

        const nextButton = document.createElement("button");
        nextButton.innerHTML = "&gt;&gt;";
        nextButton.disabled = currentPage === totalPages;
        nextButton.className = "text-lg border-2 px-2 mx-1";
        prevButton.className = "text-lg border-2 px-2 mx-1";
        nextButton.onclick = () => changePage(1, grid);
        paginationContainer.appendChild(nextButton);
      }

      function goToPage(page, grid) {
        currentPage = page;
        displayPage(grid, currentPage);
        setupPagination(grid);
      }

      function changePage(direction, grid) {
        const totalPages = Math.ceil(grid.children.length / itemsPerPage);
        if (direction === -1 && currentPage > 1) {
          goToPage(currentPage - 1, grid);
        } else if (direction === 1 && currentPage < totalPages) {
          goToPage(currentPage + 1, grid);
        }
      }

      function displayPage(grid, page) {
        const items = grid.children;
        for (let i = 0; i < items.length; i++) {
          items[i].style.display =
            i >= (page - 1) * itemsPerPage && i < page * itemsPerPage
              ? "block"
              : "none";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        switchTab("tab1");
      });
    </script>
  </body>
</html>
